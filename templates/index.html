{% extends "base.html" %}
      
{% block content %}
<style>
    
    body {
        font-family: "Roboto", sans-serif;
        font-size: 18px;
        background-color: #fdfdfd;
    }

    .head_text{
    color: white;
  }
    .card{
    box-shadow: 0 16px 48px #E3E7EB;
}
</style>
        
    <div class="container">
        <div class="row">

              <!-- Blog Entries Column -->
              <div class="col-md-8 mt-3 left">
                    {% for x in object_list %}
                        <div class="card mb-4" >
                            <div class="card-body">
                                <h2 class="card-title">{{ x.title }}</h2>
                                <p class="card-text text-muted h6">{{ x.author }} | {{ x.created_on}} </p>

                                <p class="card-text">{{ x.content|slice:":200" }}</p>
                                <a href="{% url 'post_detail' x.slug  %}" class="btn btn-primary">Read More &rarr;</a>
                            </div>
                        </div>
                    {% endfor %}
              </div>

                {% block sidebar %}
                {% include 'sidebar.html' %}
                {% endblock sidebar %}

        </div>
    </div>
{%endblock%}
